<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ohmyfood! - réservez votre menu dans le restaurant de votre choix !" /> <!-- mettre description adapt�-->
    <link href="..\images\web_icon\icone.png" rel="icon" /> <!-- icone d'onglet -->
    <title>Ohmyfood!</title>
    <meta name="author" content="justine r" />
    <script src="https://kit.fontawesome.com/74caa84508.js" crossorigin="anonymous"></script> <!--script font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />



</head>
<body>
    <header>
        <div class="header-pages">
            <a class="return-home" href="..\index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div>
                <img class="logo" src="..\images\logo\ohmyfood.png" alt="logo - ohmyfood" />
            </div>
        </div>
    </header>
    <main>
        
        <section class="descript-card">
        <!-- section - image et nom du restaurant avec icone-->
            <div class="descript-card__img">
                <img src="..\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Menu: La palette du goût">
            </div>
            <div class="descript-card__title">
                <p>
                    <h1 class="font-primary font-h1">La palette du goût</h1>
                    <i class="fa-regular fa-heart"></i>
                </p>
                
            </div>
        </section>

        
        <section class="menu">
            <!-- section - card du menu -->
            <h3 class="font-h3 menu--elem-padding menu--elem-text-color">ENTRÉES</h3>
            <div class="menu--underline"></div>
            <div class="menu__cards">
                <div class="menu__cards__card">
                    <div class="menu__cards__card--title-position">
                        <p class="font-text font-text--bolder">Fricassée d'escargot</p>
                        <div class="menu__cards__card--text-position">
                            <p class="font-text font-text--smaller menu--elem-text-color">Au piment d'Espelette</p>

                            <span class="font-text font-text--bolder font-text--smaller menu--elem-text-color">25€</span>
                        </div>
                    </div>
                    <div>
                        <!--checked-->
                    </div>
                </div>
            </div>

            <!-- bouton commander -->
            <div class="menu__btn">
                <button class="btn font-text font-text--bolder">Commander</button>
            </div>
        </section>
        

    </main>
    <footer>
        <!-- ohmyfood - proposer un restaurant - devenir partenaire - mention légales - contact (mailto) -->
        <div class="footer">
            <a href="index.html"><h3 class="footer__elem font-primary">ohmyfood</h3></a>
            <ul class="footer__list">
                <li class="footer__list__elem"><a class="lien font-text font-text--bolder" href="#"><i class="fa-solid fa-utensils fa-footer"></i>Proposer un restaurant</a></li>
                <li class="footer__list__elem"><a class="lien font-text font-text--bolder" href="#"><i class="fa-solid fa-handshake-angle fa-footer"></i>Devenir partenaire</a></li>
                <li class="footer__list__elem"><a class="lien font-text font-text--bold" href="#">Mentions légales</a></li>
                <li class="footer__list__elem"><a class="lien font-text font-text--bold" href="mailto:ohmyfoodcontact@mail.fr">Contact</a></li>
            </ul>
        </div>

    </footer>
</body>
</html>
